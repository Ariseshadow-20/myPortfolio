<!DOCTYPE html>
<html>
    <head><title>Application</title></head>
    <body>
        <center><h1>Application To Your Dream </h1></center>
        <center>
            <form>
                <label for="name">Applicant Name</label>
                <input type="text" id="name" placeholder="Enter your Fullname"><br><br>
                <label for="email">Applicant Email</label>
                <input type="email" id="email" placeholder="Enter a Valid Email "><br><br>
                <label for="number">Applicant Number</label>
                <input type="tel" id="number" placeholder="Enter a Valid number" pattern="[0-9]{10}" maxlength="10"><br><br>
                <label for="Guardian">Applicant Guardian Name</label>
                <input type="text" id="Guardian" placeholder="Enter your Guardian Name"><br><br>
                <label for="DOB">Applicant DOB</label>
                <input type="date" id="DOB" ><br><br>
                <label for="address">Applicant Address</label>
                <textarea name="Address" id="address" placeholder="Enter your Permanent Address" ></textarea><br><br>
                <label >Applicant Gender: </label>
                <label >Male</label><input type="radio" name="gender" value="Male">
                <label >Female</label><input type="radio" name="gender" value="female">
                <label >Rather not say</label><input type="radio" name="gender" value="rathernotsay"><br><br>
                <label >Opt For Your Comfort: </label>
                <label ><input type="checkbox">Bus</label>
                <label ><input type="checkbox">Mess</label>
                <label ><input type="checkbox">Laundry</label>
                <label ><input type="checkbox">Cleaning Service</label>
                <label ><input type="checkbox">Library</label>
                <br><br>
                <input type="submit"><br><br>
                <button>Submit</button>

            </form>
        </center>
    </body>
</html>
