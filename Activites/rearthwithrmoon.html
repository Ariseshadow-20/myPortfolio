<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon Orbiting Earth</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
        margin: 0;
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }

        .space {
        position: relative;
        width: 300px;
        height: 300px;
        }

        .earth {
        width: 60px;
        height: 60px;
        background: radial-gradient(circle at 30% 30%, #2e8b57, #013220);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 20px #00ffcc;
        }

        .orbit {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -100px;
        border: 1px dashed rgba(255, 255, 255, 0.2); /* optional orbit line */
        border-radius: 50%;
        animation: rotate 6s linear infinite;
        }

        .moon {
        width: 20px;
        height: 20px;
        background: radial-gradient(circle at 30% 30%, #ccc, #999);
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 10px #ccc;
        }

        @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        }

  </style>
</head>
<body>
  <div class="space">
    <div class="earth"></div>
    <div class="orbit">
      <div class="moon"></div>
    </div>
  </div>
</body>
</html>
