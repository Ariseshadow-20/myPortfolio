        <title>Profile_Card</title>
        <style>
            body{
                background-image: url("Downloads/reality.jpeg");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            }
            body{
                background-color:black;
                margin:auto;
                display:flex;
                flex-direction:row;
                justify-content:center;
                align-items:center;
                height:100vh
            }
            .profile{
                display:flex;
                justify-content: center;
                align-items:center;
                align-self: center;
                border-radius:35px;
                background-color:lightblue;
                width:600px;
                height:300px;
                
            }
            input[type=button]{
                background-color:blue;
                color:white;
                margin:10px;
                border-radius:5px;
                opacity:50%;
                width:100px;
                height:30px;
            }
            .phna{
                width:150px;
                height:150px;
                margin:20px;
                font-size:large;
            }
            a input:hover{
                opacity:100%;
                background-color: black;
            }
            @media(max-width:640px){
                .profile{
                    flex-direction:column;
                    width:400px;
                    height:400px;
                }
                button{
                    width:90%;
                }
            }
        </style>
    </head>
